<html>
    <head>
        <script>
            window.onload = () =>
            {
                
                const form=document.getElementById("form");
                const submitHandler= (e)=>
                {
                    e.preventDefault();
                    const table=document.getElementById("table");
                    const tableRow=document.createElement("tr");
                    table.appendChild(tableRow);
                    const name=document.getElementById("nameTxt").value;
                    const phone=document.getElementById("phoneTxt").value;
                    const tableData1=document.createElement("td");
                    const tableData2=document.createElement("td");
                    tableData1.textContent=name;
                    tableData2.textContent=phone;

                    tableRow.append(tableData1);
                    tableRow.append(tableData2);

                }
                form.onsubmit=submitHandler;
            };
        </script>

    </head>
    <body>
        <h1>Agenda</h1>
        <table border="2" id="table">
            <tbody>
            <tr>
                <th>Nume</th>
                <th>Telefon</th>
            </tr>
            <tr>
                <Td>Covrig Eduard</Td>
                <td>0723334444</td>
            </tr>
            </tbody>
        </table>
        <form id="form">
            <input type="text" id="nameTxt" placeholder="Name">
            <input type="text" id="phoneTxt" placeholder="Phone">
            <button type="submit" id="submitBtn">Adauga contact</button>
        </form>
    </body>
</html>
